<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // ddinh nghia ham 
        function helloWorld(userName) {
            return "Xin chao " + userName;
        }
        console.log(helloWorld("Thu CHi"));
        // arrow - function 
        const hello = userName => "XIn chao " + userName;
        console.log(hello("Ngocj Anh"));

        const sum = (a, b) => {
            let c = a + b;
            return c;
        }
        console.log("Sum", sum(10, 7));
    </script>
</body>

</html>
